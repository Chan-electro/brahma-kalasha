<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brahma Kalasha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #43171A; /* Deep Maroon */
        --color-secondary: #A58670; /* Warm Gold-Brown */
        --color-bg: #EAE6E0; /* Soft Stone */
        --color-bg-alt: #CDBEB1; /* Warm Sand */
        --color-text-muted: #7E6160; /* Dusty Plum */
        --color-white: #FFFFFF;
      }
      body {
        font-family: 'Manrope', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-primary);
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-sans {
        font-family: 'Manrope', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-secondary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              bg: 'var(--color-bg)',
              'bg-alt': 'var(--color-bg-alt)',
              'text-muted': 'var(--color-text-muted)',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Manrope', 'sans-serif'],
            }
          }
        }
      }
    </script>

  }
}
</script>
